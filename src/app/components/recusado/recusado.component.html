<mat-drawer-container style="height: 100%; width: 100%;">
    <mat-drawer #drawer class="slidebar" mode="push">
      <p>Auto-resizing sidenav</p>
    </mat-drawer>
    <div class="container">
      <div class="titlemenu">{{titleoption}}</div>
      <mat-form-field class="input" appearance="fill" [class.animation]="show">
          <mat-label>Num. lote</mat-label>
          <input id="input-code" (keyup.enter)="search()" minlength="19" (change)="search()" value="" matInput placeholder="ABC123" required>
          <mat-icon matSuffix>qr_code_scanner</mat-icon>
        </mat-form-field>
  
        <mat-accordion class="accordion">
          <mat-expansion-panel *ngFor="let lote of arrLotes" hideToggle [disabled]="panelOpenState">
            <mat-expansion-panel-header style="height: auto; opacity: 1;">
              <div class="contexp">
                <div class="titlecard">Fecha de enfunde: <span class="textcard">10/06/21, 11:32AM</span></div>
                <div class="titlecard">Cantidad enfundada: <span class="textcard">100</span></div>
                <div class="titlecard">Cantidad devuelto: <span class="textcard">-6</span></div>
                <div class="titlecard">Stock: <span class="textcard">91</span></div>
                <div class="titlecard">Total: <span class="textcard">0</span></div>
              </div>
              <button mat-icon-button class="btnicon" (click)="verified()" ><span class="iconst material-icons">edit</span></button>
            </mat-expansion-panel-header>
  
            <div class="cont">
              <mat-form-field class="inpust">
                  <mat-label>Motivos</mat-label>
                  <mat-select [formControl]="motives">
                    <mat-option *ngFor="let motiv of motivesitems" [value]="motiv">
                      {{motiv}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
  
                <mat-form-field class="inpust">
                  <mat-label>Camtidad</mat-label>
                  <input type="number" max="25" min="0" matInput [formControl]="cant" placeholder="1">
                  <mat-error *ngIf="cant.hasError('required')">La cantidad es requerida </mat-error>
                </mat-form-field>
                <button mat-flat-button class="butom" (click)="savedata()">Guardar</button>
            </div>
            
          </mat-expansion-panel>
        </mat-accordion>

          <div class=""></div>
          <mat-card-actions align="end">
            <button mat-button>Guardar</button>
            <button (click)="editdata(2)" mat-button>Borrar</button>
          </mat-card-actions>
        </mat-card> -->
        <button type="button" mat-button (click)="drawer.toggle()">
          Toggle sidenav
        </button>
  </div>
  
  </mat-drawer-container>
